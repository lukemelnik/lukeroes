name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on any error

            cd /opt/lukeroes

            # Login to GitHub Container Registry
            echo "Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            echo "Pulling latest image..."
            docker compose pull

            # Stop and remove existing app container
            echo "Stopping existing containers..."
            docker compose down app || true

            # Start new app container
            echo "Starting new containers..."
            docker compose up -d app

            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            for i in {1..12}; do
              if docker compose ps app | grep -q "healthy"; then
                echo "Container is healthy!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "Container failed to become healthy within timeout"
                docker compose logs app
                exit 1
              fi
              echo "Waiting for container to be healthy... ($i/12)"
              sleep 30
            done

            # Verify the container is running
            echo "Verifying container status..."
            if ! docker compose ps app | grep -q "Up"; then
              echo "Container failed to start properly"
              docker compose logs app
              exit 1
            fi

            # Cleanup
            echo "Cleaning up old images..."
            docker image prune -f

            # Final verification
            echo "Deployment completed successfully!"
            docker compose ps
